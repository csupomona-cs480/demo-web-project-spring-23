name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Copy Jar file to EC2 via SSH Key
      uses: appleboy/scp-action@master
      with:
        host: ec2-13-57-217-149.us-west-1.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "target/cs480-1.0.jar"
        target: "~/"

    - name: Run commands to start the Java server
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ec2-13-57-217-149.us-west-1.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          killall java
          nohup java -jar /home/ec2-user/target/cs480-1.0.jar > log.txt &
